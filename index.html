<html>

<head>
    <link rel="stylesheet" href="style.css">
    
</head>



<body>

    <div class="outer-shell">
        


        <span id="chat-transcript">
            CHAT TRANSCRIPT
        </span>
        <span id="conversation-date">
            Saturday, October 13, 2018
        </span>
        <hr>

        <span id="chat-region">


            <div class="message-from" id="message-1">

                <img class="avatar avatar-from" src="https://randomuser.me/api/portraits/women/2.jpg">
                <span class="message-from-bubble">
                    <span class="message-text-container">
                      
                            Hi Charlie! It was good meeting you for coffee the other day, I would love to talk more about your autonomous car start up! Here's my email: webtrabel@email.com
                  
                    
                    </span>
                </span>


            </div>

            <div class="message-to" id="message-2">

                <img class="avatar avatar-to" src="https://randomuser.me/api/portraits/men/4.jpg">
            </div>
        </span>
        

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>




</html>
